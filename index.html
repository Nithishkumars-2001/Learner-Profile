<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Learner-Profile</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="navbar">
                <div class="navdiv">
                    <div class="logo"> GOWTHAMRAJ NETWORK</div>
                    <ul>
                        <li><a href="#"> Home </a></li>
                        <li><a href="#"> About </a></li>
                        <li><a href="#"> Contact </a></li>
                        <button class="sign-btn"><a> SignIn </a></button>
                        <button class="sign-btn"><a> SignUp</a></button>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="side-bar">
            <div class="user-profile">
                <img src="OIP.jpg">
                <h4> Name </h4>
            </div>
            <div class="option">
                <ul>
                    <li>
                        <a>
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <span> Profile </span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fa fa-book" aria-hidden="true"></i>
                            <span> My Courses </span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fa fa-comment-o" aria-hidden="true"></i>
                            <span> Feedback </span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <span> Team </span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fa fa-key" aria-hidden="true"></i>
                            <span> ChangePassord </span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fa fa-bell-o" aria-hidden="true"></i>
                            <span> Notification</span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fa fa-cog" aria-hidden="true"></i>
                            <span> Settings </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="section1">
            <div class="section1-edit">
                <div class="input-container">
                    <label> Student ID </label>
                    <input type="text" class="userdata" placeholder="" autofocus="">
                </div>
                <div class="input-container">
                    <label> Email </label>
                    <input type="email" class="userdata" placeholder="doc@example.com">
                </div>
                <div class="input-container">
                    <label> Name </label>
                    <input type="text" class="userdata" placeholder="">
                </div>
                <div class="input-container">
                    <label> Occupation </label>
                    <input type="text" class="userdata" placeholder="">
                </div>
                <div class="upload-img">
                    <label> Upload Image </label> <br>
                    <input type="file" class="upload-btn">
                </div>
                <div>
                    <button class="update-btn"> Update </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
